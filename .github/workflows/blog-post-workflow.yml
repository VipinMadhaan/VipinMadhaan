name: Latest Blog Post workflow
on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vipinmadhaan/blog-post-workflow@v1
        with:
          max_post_count: "5"
          remove_duplicates: true
          feed_list: "https://dev.to/feed/vipinmadhaan,https://www.imadhaan.com/feeds/posts/default"
